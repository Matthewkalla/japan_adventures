<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Japan Adventures</title>
</head>

<body>
    <!-- header -->
    <div class="header d-flex justify-content-evenly align-items-center">
        <h1>Japan Adventures</h1>
        <ul class="nav-links d-flex justify-content-center">
            <li>
                <a href="/" class="whiten">Home</a>
            </li>
            {% if 'user_id' in session %}
            <li>
                <a href="/users/logout" class="whiten">Logout</a>
            </li>
            {% else %}
            {% endif %}
        </ul>
    </div>

    <div class="cont mx-auto">
    
        <h1 class="text-center">{{one_place.name}}</h1>
        <div class="place-details">
            <p>Address: {{one_place.addr}}</p>
            <p>Description: {{one_place.description}}</p>
        </div>

        <div class="justify-content-around">
            {% if one_place.user_id == session['user_id'] %}
            <a class="btn btn-outline-warning" href="/places/{{one_place.id}}/edit">Edit</a>
            <a class="btn btn-outline-danger" href="/places/{{one_place.id}}/delete">Delete</a>
            <a class="btn btn-outline-info" href="/places/view">Go Back</a>
            {% else %}
            <a class="btn btn-outline-info" href="/places/view">Go Back</a>
            {% endif %}
        </div>
    </div>
</body>

</html>
